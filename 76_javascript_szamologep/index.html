<body style="background-color: black; color: white; font-family: Rajdhani; font-size: 30px;">
    <h1>Számológép</h1>
    <form id="szamologep">
        <input type="text" id="kijelzo" value="0" readonly><br>
        <input type="button" class="gomb" value="7" onclick="beszamjegy(7)">
        <input type="button" class="gomb" value="8" onclick="beszamjegy(8)">
        <input type="button" class="gomb" value="9" onclick="beszamjegy(9)">
        <input type="button" class="gomb" value="/" onclick="muveletvegzes(4)">
        <input type="button" class="gomb" value="C" onclick="torles()"><br>
        <input type="button" class="gomb" value="4" onclick="beszamjegy(4)">
        <input type="button" class="gomb" value="5" onclick="beszamjegy(5)">
        <input type="button" class="gomb" value="6" onclick="beszamjegy(6)">
        <input type="button" class="gomb" value="X" onclick="muveletvegzes(3)"><br>
        <input type="button" class="gomb" value="1" onclick="beszamjegy(1)">
        <input type="button" class="gomb" value="2" onclick="beszamjegy(2)">
        <input type="button" class="gomb" value="3" onclick="beszamjegy(3)">
        <input type="button" class="gomb" value="-" onclick="muveletvegzes(2)"><br>
        <input type="button" class="gomb" value="+/-" onclick="elojelvalto()">
        <input type="button" class="gomb" value="0" onclick="beszamjegy(0)">
        <input type="button" class="gomb" value="," onclick="vesszo()">
        <input type="button" class="gomb" value="+" onclick="muveletvegzes(1)">
        <input type="button" class="gomb" value="=" onclick="szamol(2)"><br>
        <p id="ERROR"></p>
