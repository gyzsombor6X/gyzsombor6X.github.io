<body style="background-color: black; color: white; font-family: Rajdhani; margin: 15px">
    <h1>Javascript element 2022.03.11.</h1>
    <span id="szoveg1">Ma reggel esett a hó!</span><br>
    <img src="windows_98_screenshot_20210228185423_1_original_1150x645_cover.jpg" alt="Windows 98" title="Windows 98" id="Windows98"><br>
    <span id="szoveg2">Süt a nap!</span><br>
    <button onclick="valtoztat();">Változtatás</button><br>
    <span class="zold">Tavasz van!</span><br>
    <span class="zold">Jön a hétvége!</span><br>
    <span class="zold">Megyünk kirándulni!</span><br>
    <button onclick="nagyitas()">Nagyítás</button><br>
    Ezt fogom enni a hétvégén:
    <ul>
        <li>KFC csirke</li>
        <li>Kínai</li>
        <li>Babgulyás</li>
        <li>Marha curry</li>
        <li>Pizza</li>
    </ul><br>
    <button onclick="karaktervaltas();">
        Karakterváltozás
    </button><br>
    <div id="doboz">

    </div><br>

    <script>
        document.getElementById("szoveg1").style.color="blue";
        document.getElementById("szoveg1").style.fontSize="30px";
        document.getElementById("szoveg1").style.fontStyle="italic";
        var kep=document.getElementById("Windows98");
        //kep.title="Windows 98";
        kep.setAttribute("title", "Windows 98");

        function valtoztat()
        {
            document.getElementById("szoveg2").setAttribute("class", "beallitasok");
        }

        function nagyitas()
        {
            var tomb=document.getElementsByClassName("zold");
            for (elem of tomb)
            {
                elem.style.fontSize="50px";
            }
        }

        function karaktervaltas()
        {
            var tomb=document.getElementsByTagName("li");
            for (elem of tomb)
            {
                elem.style.fontSize="50px";
                elem.setAttribute("class","etelek");
            }
        }

        function mitiszok()
        {
            //alert("Arasaka");
            var div=document.getElementById("doboz");
            var ul=document.createElement("ul");
            div.appendChild(ul);
            var li=document.createElement("li");
            li.innerHTML="Sör";
            ul.appendChild(li);
        }

        mitiszok();
    </script>
    <script>W98()</script>
