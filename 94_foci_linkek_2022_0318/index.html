    <script>
        console.log(foci);
        document.getElementById("kiiras").innerHTML=foci.name;
        for (elem of foci.matches)
        {
            var tr=document.createElement("tr");
            var td=document.createElement("td");
            var tbody=document.createElement("tbody");
            td.innerHTML=elem.date;
            tr.appendChild(td);
            
            //document.getElementById("keret").appendChild(tbody);

            tr.appendChild(td2);

            td3.innerHTML=elem.team2;
            tr.appendChild(td3);
            tbody.appendChild(tr);
            var td4=document.createElement("td");
            td4.innerHTML=elem.score.ft[0]+"-"+elem.score.ft[1];
            tr.appendChild(td4);
            tbody.appendChild(tr);
            document.getElementById("keret").appendChild(tbody);
        }
