        var radioertek="férfi";
        function radiovaltoztat(parameter)
        {
            //alert(parameter);
            radioertek=parameter;
        }

        select.addEventListener("change",valtoztatas);

            //alert(e.target.value);
        }
        
        document.getElementById("gomb").addEventListener("click",adatokkiirasa);

        {

            sz+='A neved: '+document.querySelector("#nev").value;
            sz+=', a városod: '+document.querySelector("#varos").value;
            sz+=', '+document.querySelector("#allamp").value+' állampolgárságú<br>Nem: '+radioertek;
