<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function szamol()
        {
            var aok=false;
            var bok=false;
            document.getElementById('kerulet').innerHTML="";
            document.getElementById('terulet').innerHTML="";
            if(document.getElementById('aoldal').value!="")
            {
                var a=document.getElementById('aoldal').value;
                if(isFinite(a) && a>0)
                {
                    document.getElementById('aoldal').style.backgroundColor="lightgreen";
                    aok=true;
                }
                else
                {
                    document.getElementById('aoldal').style.backgroundColor="lightpink";
                    aok=false;
                }
                
            }
            if(document.getElementById('boldal').value!="")
            {
                var b=document.getElementById('boldal').value;
                if(isFinite(b) && b>0)
                {
                    document.getElementById('boldal').style.backgroundColor="lightgreen";
                    bok=true;
                }
                else
                {
                    document.getElementById('boldal').style.backgroundColor="lightpink";
                    bok=false;
                }
            }
            if (aok && bok)
            {
                a=Number(a);
                b=Number(b);
                ker=2*(a+b);
                ter=a*b;
                document.getElementById('kerulet').innerHTML=ker;
                document.getElementById('terulet').innerHTML=ter;
            }
        }
    </script>
</head>
<body>
    <h1>Téglalap kerülete, területe</h1>
    <form id="urlap">
        <label for="aoldal">A oldal: </label> <input type="number" id="aoldal" min="0" placeholder="A oldal" title="A oldal" oninput="szamol()"><br>
        <label for="boldal">B oldal: </label> <input type="number" id="boldal" min="0" placeholder="B oldal" title="B oldal" oninput="szamol()"><br>
        <p>Kerület: <span id="kerulet"></span></p>
        <p>Terület: <span id="terulet"></span></p>
    </form>
</body>
</html>
