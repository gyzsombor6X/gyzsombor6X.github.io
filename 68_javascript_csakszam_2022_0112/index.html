<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csak + egész szám</title>
</head>
<body>
    <h1>Csak + egész szám</h1>

    <script>
        var n=0;
        var ok=false;
        do
        {
            n=prompt('Kérek egy + egész számot','0');
            ok=(isFinite(n) && Math.floor(n)==n && n>0);
        }
        while(!ok);
        //var szam=Number(n);
        //szam+=2;
        //document.writeln('A megadott szám: ',szam);
        document.writeln('A megadott szám: ',n);

    </script>
</body>
</html>
