<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csak 2 + egész szám</title>
</head>
<body>
    <h1>Csak 2 + egész szám</h1>

    <script>
        var i=0;
        var szamok=new Array();
        for(i=1;i<=2;i++)
        {
            var n=0;
            var ok=false;
            var szoveg='Kérem a(z) '+i+'. számot';
            do
            {
                n=prompt(szoveg,'0');
                ok=(isFinite(n) && Math.floor(n)==n && n>0);
            }
            while(!ok);
            szamok[i]=Number(n);
            //var szam=Number(n);
            //szam+=2;
            //document.writeln('A megadott szám: ',szam);
            
        }
        document.writeln('A megadott számok: <br>',);
        for(i=1;i<=2;i++)
        {
            document.writeln(i+'. szám: '+szamok[i]+'<br>');
        }
    </script>
</body>
</html>
