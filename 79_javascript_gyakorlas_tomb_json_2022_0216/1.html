<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>console.log("Arasaka")</script>
</head>
<body style="color: white; background-color: black;">
    <h1>Konzolos Javascript</h1>
    <script>
        var tomb=[];
        for (let i = 0; i < 20; i++) 
        {
            tomb.push(Math.floor(Math.random()*900)+100);
        }
        console.log(tomb);
        var szam = prompt("Kérek egy számot!");
        var db = 0;
        for (elem of tomb)
        {
            if (elem < szam) 
            {
                db++;
            }
        }
        console.log("A megadott számtól olcsóbb termékek száma: " + db);
        var seged = 0;//                                                                                                       Maximum
        for (elem of tomb)
        {
            if (elem > seged) 
            {
                seged = elem;
            }
        }
        console.log("Maximum: " + seged);
        var osszeg = 0;
        for (elem of tomb)
        {
            osszeg += elem;
        }
        console.log("Összeg: " + osszeg);
        console.log("Átlag: " + osszeg/elem);
    </script>
</body>
</html>
