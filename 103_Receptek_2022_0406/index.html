        .receptnev
        {
            font-family: Rajdhani;
            font-size: 20px;
            background-color: black;
            color: cyan;
        }

        .kepek
        {
            height: 150px;
            border: 2px solid red;
        }

        .elkeszitesiido_sor
        {
            font-weight: bold;
            color: blue;
            font-size: 60px;

    </style>

<body style="background-color: black; color: white; font-family: Rajdhani; padding: 15px;">
    <h1>Javascript receptek 2022.04.06.</h1>
    <table class="table table-dark">
        <thead id="tablazatfej">
            <tr>
                <th class="nev_cim">Név</th>
                <th class="elkeszites_cim">Elkészítés</th>
                <th class="kep_cim">Kép</th>
                <th class="elkeszitesiido_cim">Elkészítési idő</th>
                <th class="felsorolas_cim">Elkészítés felsorolva</th>
            </tr>
        </thead>
        <tbody id="tablazat">

        </tbody>
    </table>
    <script>
        console.log(adatok);//                                                                           Adatok kiírása
        var sz="";
        for (var elem of adatok)//                                                                Táblázat - for ciklus
        {
            sz+='<tr>';
            sz+='<td class="nev_sor">';//                                                                     1. oszlop
            sz+=elem.name;
            sz+='</td>';
            sz+='<td class="elkeszites_sor">';//                                                              2. oszlop
            sz+=elem.steps;
            sz+='</td>';
            sz+='<td class="kep_sor">';//                                                                     3. oszlop
            sz+='<img  class="kepek" src="'+elem.imageURL+'" alt="'+elem.name+'\n\n'+elem.steps+'\n\n'+elem.imageURL+'" title="'+elem.name+'\n\n'+elem.steps+'\n\n'+elem.imageURL+'">';
            sz+='</td>';
            sz+='<td class="elkeszitesiido_sor">';//                                                          4. oszlop
            var osszeg=0;
            for (szam of elem.timers)//                                                      Idő számítása - for ciklus
            {
                osszeg+=szam;
            }
            sz+='<span class="ido">'+osszeg+'</span>';
            sz+='</td>';
            sz+='<td class="felsorolas_sor">';//                                                              5. oszlop
            sz+='<ul>';
            for (lepesek of elem.steps)//                                                       Felsorolás - for ciklus
            {
                sz+='<li>';
                sz+=lepesek;
                sz+='</li>';
            }
            sz+='</ul>';
            sz+='</td>';
            sz+='</tr>';
        }
        document.getElementById("tablazat").innerHTML=sz;//                                              Szöveg kiírása
    </script>
    <!--script>W98()</script-->
</body>
