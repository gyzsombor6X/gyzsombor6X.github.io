<body style="background-color: black; color: white; font-family: Rajdhani; margin: 15px;">
    <h1>Javascript függvények</h1>
    <script>
        var szemely1=
        {
            "vnev":"Gyüre",
            "knev":"Zsombor",
            "kor":21,
            "teljesnev":function()
            {
                return this.vnev+" "+this.knev;
            }
        }
        console.log(szemely1.teljesnev());
        function osszead(szam1,szam2)
        {
            return szam1+szam2;
        }
        console.log("5+3="+osszead(5,3));
        var osszead_nyil=(szam1,szam2)=>szam1+szam2;
        console.log("Nyíl függvény - 5+3="+osszead_nyil(5,3));
        var csillag=(szam,karakter)=>
        {
            var sz="";
            for (let i = 0; i < szam; i++) 
            {
                sz+=karakter;
            }
            return sz;
        }
        console.log(csillag(5,"*"));
        var szamokossze=(szamjegyek)=>
        {
            var ossz=0;
            for (elem of szamjegyek)
            {
                ossz+=parseInt(elem);
            }
            return ossz;
        }
        console.log(szamokossze("1234"));
    </script>
    <script>W98()</script>
</body>
