<script>
    console.log(starwars);
    var sz='';
    starwars.characters.forEach(element => /* for ciklus */

        sz+='</div>';
        sz+='</div>';
    });
    document.getElementById("racs").innerHTML=sz;

    function kepmegnyitas(kepneve)
