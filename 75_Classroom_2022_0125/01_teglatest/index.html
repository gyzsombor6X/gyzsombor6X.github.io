<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglatest</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>console.log("Arasaka");</script>
    <script>
        function szamol()
        {
            var aok=false;
            var bok=false;
            var cok=false;
            document.getElementById('terfogat').innerHTML="";
            document.getElementById('felszin').innerHTML="";
            if(document.getElementById('aoldal').value!="")
            {
                var a=document.getElementById('aoldal').value;
                if(isFinite(a) && a>0)
                {
                    document.getElementById('aoldal').style.backgroundColor="lightgreen";
                    aok=true;
                }
                else
                {
                    document.getElementById('aoldal').style.backgroundColor="lightpink";
                    aok=false;
                }
                
            }
            if(document.getElementById('boldal').value!="")
            {
                var b=document.getElementById('boldal').value;
                if(isFinite(b) && b>0)
                {
                    document.getElementById('boldal').style.backgroundColor="lightgreen";
                    bok=true;
                }
                else
                {
                    document.getElementById('boldal').style.backgroundColor="lightpink";
                    bok=false;
                }
            }
            if(document.getElementById('coldal').value!="")
            {
                var c=document.getElementById('coldal').value;
                if(isFinite(c) && c>0)
                {
                    document.getElementById('coldal').style.backgroundColor="lightgreen";
                    cok=true;
                }
                else
                {
                    document.getElementById('coldal').style.backgroundColor="lightpink";
                    cok=false;
                }
                
            }
            if (aok && bok && cok)
            {
                a=Number(a);
                b=Number(b);
                c=Number(c);
                ker=a*b*c;
                ter=2*(a*b+a*c+b*c);
                document.getElementById('terfogat').innerHTML=ker;
                document.getElementById('felszin').innerHTML=ter;
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani&display=swap');
        </style>
</head>
<body style="color: white; background-color: black; font-family: Rajdhani; font-size: 25px;">
    <h1>Téglatest térfogata, felszíne</h1>
    <form id="urlap">
        <label for="aoldal">A oldal: </label> <input type="number" id="aoldal" min="0" placeholder="A oldal" title="A oldal" oninput="szamol()"><br>
        <label for="boldal">B oldal: </label> <input type="number" id="boldal" min="0" placeholder="B oldal" title="B oldal" oninput="szamol()"><br>
        <label for="boldal">C oldal: </label> <input type="number" id="coldal" min="0" placeholder="C oldal" title="C oldal" oninput="szamol()"><br>
        <p>Térfogat: <span id="terfogat"></span></p>
        <p>Felszín: <span id="felszin"></span></p>
    </form>
</body>
</html>
