    <script>
        function pozitiv()
        {
            var szamlalo_pozitiv=0;
            for (elem of arguments)
            {
                if (elem >= 1) 
                {
                    szamlalo_pozitiv+=1;
                }
            }
            return szamlalo_pozitiv;
        }
        console.log(pozitiv(1,-1,2,0,-3,5));
        var nagyobb=(X,Y)=>
        {
            var nagyobbszam=0;
            if (X > Y) 
            {
                X=parseInt(nagyobbszam);
            }
            else
            {
                Y=parseInt(nagyobbszam);
            }
            return parseInt(nagyobbszam);
        }
        console.log(parseInt(nagyobbszam(5,8)));
    </script>
